<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./Sistema-De-Login.css">
        <script src="./Sistema-De-Login.js"></script>

        <a class="navbar-brand" href="#"><img src="./images/logo/AMOR_EM_PETS.PNG" alt="" height="185 " width="245"></a>    
        <title>Cadastro de Usuário</title>
    </head>
    <body>
        <div class="container right-panel-active">
            <!-- Sign Up -->
            <div class="container__form container--signup">
                <form action="#" class="form" id="form1">
                    <img class="patinha" src="./images/patinhas_02.jpg" height="80" width="80" alt="screenshot">
                    <h2 class="form__title">Sistema de Cadastro</h2>
                    <input type="text" placeholder="Nome completo" class="input" />
                    <input type="email" placeholder="Digite o seu melhor e-mail" class="input" />
                    <input type="password" placeholder="Senha (minimo oito digitos)" class="input" />
                    <button class="btn">Inscreva-se</button>
                </form>
            </div>

            
            <!-- Sign In -->
            <div class="container__form container--signin">
                <form action="#" class="form" id="form2">
                    <h2 class="form__title">Entrar</h2>
                    <input type="email" placeholder="Digite o seu melhor e-mail" class="input" />
                    <input type="password" placeholder="Senha" class="input" />
                    <a href="#" class="link">Esqueceu a sua senha?</a>
                    <button class="btn">Entrar</button>
                </form>
            </div>
            <!-- Overlay -->
            <div class="container__overlay">
                <div class="overlay">
                    <div class="overlay__panel overlay--left">
                        <button class="btn" id="signIn">Entrar</button>
                    </div>
                    <div class="overlay__panel overlay--right">
                        <button class="btn" id="signUp">Inscreva-se</button>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <div class="belt-end">
</html>
